  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
    
  </body>
  </html>
  <title>img-to-map</title>
  </head>
  <body>
  <h2>img-to-map</h2>
  <p id="status">OpenCV.js is loading...</p>
  <div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
      <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
    </div>
    <div id="output" style="display: none;">
      <div class="slidecontainer">
        Threshold: <span id="th_display">100</span>
        <input type="range" min="1" max="255" value="100" class="slider" id="threshold">
        Low end: <span id="cLow_display">100</span>
        <input type="range" min="1" max="255" value="100" class="slider" id="cannyLow">
        High end: <span id="cHigh_display">100</span>
        <input type="range" min="1" max="255" value="100" class="slider" id="cannyHigh">
        Contour number: <input type="number" min="0" value="0" id="cnt_number">
        <button onclick='clear_canvas("canvasOutput1")'>Clear</button>
        <button onclick='log_contour()'>Log</button>
      </div>
      <div class="caption">Outputs</div>
      <table >
        <tr>
          <td>Output1</td>
          <td>Output2</td>
          <td>Output3</td>
        </tr>
        <tr>
          <td><canvas id="canvasOutput1" ></canvas></td>
          <td><canvas id="canvasOutput2" ></canvas></td>
          <td><canvas id="canvasOutput3" ></canvas></td>
        </tr>
      </table>
      
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script async src="opencv.js" type="text/javascript"></script>
  </body>
  </html>
